---
layout: default
---
<article class="container px-2 mx-auto mb4" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="h0 col-12 sm-width-full mt-3 inline-block" itemprop="name headline">{{ page.title }}</h1>
  {% if page.subtitle %}
    <h2 class="col-12 sm-width-full mb-3 inline-block text-accent">{{ page.subtitle }}</h2>
  {% endif %}
  <div class="col-4 sm-width-full mt-1 border-top-thin ">
    <p class="bold h4">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time><br/>
    </p>
    <span class="mb-3 bold reading-time"><i>Reading Time: {{ content | reading_time_as_i }}</i></span>
  </div>

  <div class="prose" itemprop="articleBody">
      {{ content }}
  </div>

</article>

<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>
